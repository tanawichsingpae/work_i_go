
<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Employer - Manage Post / Applicants</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#345395",
            accent: "#f95e07",
            success: "#208672",
            "background-light": "#f6f7f8",
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"]
          }
        }
      }
    }
  </script>
</head>

<body class="font-display bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
  <div class="min-h-screen flex flex-col">

    <div class="sticky top-0 bg-white/80 backdrop-blur-md shadow-sm p-4 flex justify-between items-center z-10">
      <button onclick="history.back()">
        <span class="material-symbols-outlined">arrow_back_ios_new</span>
      </button>
      <h2 id="job-title" class="font-bold">Manage</h2>
      <span class="material-symbols-outlined">more_horiz</span>
    </div>

    <main class="flex-grow pb-24">

      <h2 class="text-2xl font-extrabold px-4 pb-3 pt-6 text-primary">
        Applicants (<span id="count">0</span>)
      </h2>

      <div class="px-4 space-y-10">

<div class="bg-white rounded-2xl shadow-md p-5">
    <h3 class="font-bold text-yellow-600 mb-3">
      Pending (<span id="pending-count">0</span>)
    </h3>
    <div id="pending-container" class="space-y-6"></div>
  </div>

  <div class="bg-white rounded-2xl shadow-md p-5">
    <h3 class="font-bold text-green-600 mb-3">
      Accepted (<span id="approved-count">0</span>)
    </h3>
    <div id="approved-container" class="space-y-6"></div>
  </div>

  <div class="bg-white rounded-2xl shadow-md p-5">
    <h3 class="font-bold text-red-600 mb-3">
      Declined (<span id="rejected-count">0</span>)
    </h3>
    <div id="rejected-container" class="space-y-6"></div>
  </div>

</div>
    </main>
  </div>
  

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const SUPABASE_URL = "https://ispbevvwwggbktfczmui.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_5pnSaiKllm-q7UNMe5r7pw_n4Qu-AJ7";
const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const jobpostId = new URLSearchParams(location.search).get("jobpost_id");

/* ---------- helpers ---------- */
function renderAvailability(avail = {}) {
  const days = ["mon","tue","wed","thu","fri","sat","sun"];
  const labels = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

  function row(label, key) {
    return `
      <div class="grid grid-cols-8 gap-2 text-center items-center">
        <div class="text-left font-medium">${label}</div>
        ${days.map(d => `
          <div class="h-3 rounded-full ${
            avail?.[d]?.includes(key)
              ? "bg-success"
              : "bg-gray-200"
          }"></div>
        `).join("")}
      </div>
    `;
  }

  return `
    <div class="space-y-2 text-xs text-gray-500 bg-gray-50 p-3 rounded-xl">
      <div class="grid grid-cols-8 gap-2 text-center font-bold">
        <div></div>
        ${labels.map(d => `<div>${d}</div>`).join("")}
      </div>
      ${row("Morning", "morning")}
      ${row("Afternoon", "afternoon")}
      ${row("Evening", "evening")}
    </div>
  `;
}

/* ---------- load job title ---------- */
async function loadJobTitle() {
  const { data, error } = await sb
    .from("jobposts")
    .select("job_title")
    .eq("jobpost_id", jobpostId)
    .single();

  if (error) {
    console.error("Job title error:", error);
    return;
  }

  document.getElementById("job-title").innerText =
    "Manage: " + (data.job_title || "");
}

/* ---------- load applicants (ตัวหลัก) ---------- */
async function loadApplicants() {
  const { data, error } = await sb
    .from("job_applications")
    .select(`
      job_application_id,
      application_status,
      job_seekers (
        bio,
        gender,
        availability,
        profiles (
          first_name,
          last_name,
          avatar_url
        )
      )
    `)
    .eq("jobpost_id", jobpostId);

  if (error) return;

  const pending = document.getElementById("pending-container");
  const approved = document.getElementById("approved-container");
  const rejected = document.getElementById("rejected-container");

  pending.innerHTML = "";
  approved.innerHTML = "";
  rejected.innerHTML = "";

  let pendingCount = 0;
  let approvedCount = 0;
  let rejectedCount = 0;

  data.forEach(app => {
    const s = app.job_seekers;
    const p = s?.profiles;
    if (!s || !p) return;

    const fullName =
      `${p.first_name ?? ""} ${p.last_name ?? ""}`.trim() || "Unknown";

    const avatar =
      p.avatar_url || "https://via.placeholder.com/150";

    const card = `
      <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 p-6 space-y-4 border border-gray-100">

        <div class="flex items-center gap-4">
          <img class="h-16 w-16 rounded-full object-cover ring-4 ring-primary/10" src="${avatar}" />
          <div>
            <p class="text-primary text-lg font-bold">${fullName}</p>
            <p class="text-gray-500 text-sm">${s.gender ?? "-"}</p>
          </div>
        </div>

        <p class="text-gray-600">${s.bio || "No bio provided"}</p>

        <div>
          <p class="font-semibold mb-2">Availability</p>
          ${renderAvailability(s.availability || {})}
        </div>

        ${
          app.application_status === "Pending"
            ? `
            <div class="grid grid-cols-2 gap-4 pt-2">
              <button
                onclick="updateStatus('${app.job_application_id}', 'Rejected')"
                class="h-12 bg-red-500 hover:bg-red-600 text-white rounded-xl transition">
                Decline
              </button>

              <button
                onclick="updateStatus('${app.job_application_id}', 'Approved')"
                class="h-12 bg-success hover:opacity-90 text-white rounded-xl transition">
                Accept
              </button>
            </div>
            `
            : ""
        }
      </div>
    `;

    if (app.application_status === "Approved") {
      approved.innerHTML += card;
      approvedCount++;
    } else if (app.application_status === "Rejected") {
      rejected.innerHTML += card;
      rejectedCount++;
    } else {
      pending.innerHTML += card;
      pendingCount++;
    }
  });

  document.getElementById("pending-count").innerText = pendingCount;
  document.getElementById("approved-count").innerText = approvedCount;
  document.getElementById("rejected-count").innerText = rejectedCount;

  document.getElementById("count").innerText = data.length;
}
/* ---------- update status ---------- */
window.updateStatus = async function (id, status) {
  console.log("Updating:", id, status)

  const { data, error } = await sb
    .from("job_applications")
    .update({ application_status: status })
    .eq("job_application_id", id)
    .select()

  console.log("UPDATE RESULT:", data, error)

  if (error) {
    alert("Update failed")
    return
  }

  loadApplicants()
}

/* ---------- init ---------- */
loadJobTitle();
loadApplicants();
</script>
</body>
</html>
