<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Job Filters Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#345395",
                        "accent": "#f95e07",
                        "success": "#208672",
                        "background-light": "#f7f6f8",
                        "background-dark": "#17141e",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2a2734",
                        "text-light": "#141216",
                        "text-dark": "#f0eff2",
                        "text-light-secondary": "#6a6870",
                        "text-dark-secondary": "#9996a3",
                        "border-light": "#e3e1e8",
                        "border-dark": "#413e4a",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-hidden">
<!-- Background Scrim -->
<div class="absolute inset-0 bg-[#141414]/40 dark:bg-black/50"></div>
<!-- Bottom Sheet Modal -->
<div class="absolute inset-x-0 bottom-0 flex h-[95%] w-full flex-col justify-end items-stretch">
<div class="flex flex-col flex-1 items-stretch bg-surface-light dark:bg-surface-dark rounded-t-xl overflow-hidden">
<!-- BottomSheetHandle -->
<div class="flex h-5 w-full items-center justify-center pt-3 flex-shrink-0">
<div class="h-1 w-9 rounded-full bg-border-light dark:bg-border-dark"></div>
</div>
<!-- TopAppBar -->
<div class="flex items-center bg-surface-light dark:bg-surface-dark p-4 pb-2 justify-between flex-shrink-0">
<div class="flex w-12 items-center justify-start">
<!-- Placeholder for potential left icon -->
</div>
<h2 class="text-text-light dark:text-text-dark text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Filters</h2>
<div class="flex w-12 items-center justify-end">
<button onclick="window.location.href='job_search.html'" class="flex max-w-[480px] cursor-pointer items-center justify-center rounded-lg h-10 w-10 bg-transparent text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</div>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto px-4 pb-4">
<!-- Section: Job Type -->
<h3 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] pt-4 pb-3">Job Type</h3>
<div class="flex gap-2 flex-wrap">
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-primary/20 dark:bg-primary/30 pl-4 pr-4">
<p class="text-primary dark:text-white text-sm font-semibold leading-normal">Service</p>
</div>
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-background-light dark:bg-surface-dark border border-border-light dark:border-border-dark pl-4 pr-4">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">Factory</p>
</div>
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-background-light dark:bg-surface-dark border border-border-light dark:border-border-dark pl-4 pr-4">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">Transportation</p>
</div>
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-background-light dark:bg-surface-dark border border-border-light dark:border-border-dark pl-4 pr-4">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">Office</p>
</div>
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-background-light dark:bg-surface-dark border border-border-light dark:border-border-dark pl-4 pr-4">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">Sales</p>
</div>
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-background-light dark:bg-surface-dark border border-border-light dark:border-border-dark pl-4 pr-4">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">IT
</p>
</div>
</div>
<!-- Section: Date Posted -->
<h3 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] pt-6 pb-3">Date Posted</h3>
<div class="flex w-full rounded-full bg-background-light dark:bg-surface-dark p-1 border border-border-light dark:border-border-dark">
<button class="flex-1 text-center text-sm font-semibold py-2 rounded-full bg-surface-light dark:bg-primary text-primary dark:text-white shadow-sm">Any</button>
<button class="flex-1 text-center text-sm font-medium py-2 rounded-full text-text-light-secondary dark:text-text-dark-secondary">Past 24h</button>
<button class="flex-1 text-center text-sm font-medium py-2 rounded-full text-text-light-secondary dark:text-text-dark-secondary">Past week</button>
</div>
<!-- Section: Pay Range -->
<div class="pt-6">
<div class="flex justify-between items-baseline mb-3">
<h3 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em]">Pay Range</h3>
<p class="text-text-light dark:text-text-dark text-base font-semibold">$15/hr - $45/hr</p>
</div>
<div class="relative h-2 flex items-center">
<div class="absolute h-1 w-full bg-background-light dark:bg-surface-dark rounded-full border border-border-light dark:border-border-dark"></div>
<div class="absolute h-1 w-2/3 bg-primary rounded-full" style="left: 15%;"></div>
<div class="absolute h-5 w-5 rounded-full bg-white dark:bg-gray-200 border-2 border-primary shadow-md" style="left: 15%; transform: translateX(-50%);"></div>
<div class="absolute h-5 w-5 rounded-full bg-white dark:bg-gray-200 border-2 border-primary shadow-md" style="left: calc(15% + 66.66%); transform: translateX(-50%);"></div>
</div>
</div>
<!-- Section: Shift Time -->
<h3 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] pt-6 pb-3">Shift Time</h3>
<div class="flex gap-2 flex-wrap">
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-background-light dark:bg-surface-dark border border-border-light dark:border-border-dark pl-4 pr-4">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">Morning</p>
</div>
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-primary/20 dark:bg-primary/30 pl-4 pr-4">
<p class="text-primary dark:text-white text-sm font-semibold leading-normal">Afternoon</p>
</div>
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-primary/20 dark:bg-primary/30 pl-4 pr-4">
<p class="text-primary dark:text-white text-sm font-semibold leading-normal">Evening</p>
</div>
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-background-light dark:bg-surface-dark border border-border-light dark:border-border-dark pl-4 pr-4">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">Night</p>
</div>
</div>
<!-- Section: Distance -->
<div class="pt-6 pb-8">
<div class="flex justify-between items-baseline mb-3">
<h3 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em]">Distance</h3>
<p class="text-text-light dark:text-text-dark text-base font-semibold">Within 10 miles</p>
</div>
<div class="relative h-2 flex items-center">
<div class="absolute h-1 w-full bg-background-light dark:bg-surface-dark rounded-full border border-border-light dark:border-border-dark"></div>
<div class="absolute h-1 w-1/3 bg-primary rounded-full left-0"></div>
<div class="absolute h-5 w-5 rounded-full bg-white dark:bg-gray-200 border-2 border-primary shadow-md" style="left: 33.33%; transform: translateX(-50%);"></div>
</div>
</div>
</div>
<!-- Footer Action Buttons -->
<div class="flex w-full items-center justify-between gap-3 bg-surface-light dark:bg-surface-dark p-4 border-t border-border-light dark:border-border-dark">
<button onclick="window.location.href='job_search.html'" class="h-12 flex-1 rounded-full text-base font-bold text-primary dark:text-white">Clear All</button>
<button onclick="window.location.href='job_search.html'" class="h-12 flex-[2] rounded-full bg-primary text-base font-bold text-white">Apply Filters</button>
</div>
</div>
</div>
</div>
</body></html>
